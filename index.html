<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Increase Your Knowledge. Get your Course."
    />
    <meta name="author" content="KHONDAKER TANVIR MAHMUD" />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" />
    <title>Online Learning course</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="w-100 px-5">
    <header class="vh-100">
      <!-- nav starts  -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-between">
          <a class="navbar-brand fs-1" href="#">Pro Acad</a>
          <div class="d-flex d-lg-none">
            <div class="btn btn-outline-primary d-none d-md-block me-4">
              Register
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav d-flex">
              <li class="nav-item pe-5">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">Success</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <div class="btn btn-outline-primary d-md-none d-lg-none">
              Register
            </div>
          </div>
          <div class="btn btn-outline-primary d-none d-lg-flex">Register</div>
        </div>
      </nav>

      <!-- carousel starts  -->
      <div
        id="carouselExampleControls"
        class="carousel slide w-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner carouselHeight">
          <div class="carousel-item active">
            <img
              src="./images/cover/cover-1.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/cover/cover-2.jpg"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/cover/cover-3.jpg"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
